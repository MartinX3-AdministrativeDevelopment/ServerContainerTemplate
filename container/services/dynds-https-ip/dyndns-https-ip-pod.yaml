apiVersion: v1
kind: Pod
metadata:
  name: dyndns
spec:
  automountServiceAccountToken: false
  containers:
    - name: dnsmasq
      image: docker.io/4km3/dnsmasq:2.90-r3@sha256:89e9b6c9c39763e25359e720047b1424b7a96baa88241e23c0377942ee8e347c
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 100m
          ephemeral-storage: 100Mi
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          add:
            - CAP_SETGID
            - CAP_SETUID
            - CAP_NET_BIND_SERVICE
            - NET_ADMIN
          drop:
            - ALL
        privileged: false
        runAsGroup: 0
        runAsNonRoot: true
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
    - name: https
      image: ghcr.io/linuxserver/swag:4.1.1@sha256:543cf4b19322488fad1719e169ae66499523b5460416481d0085f1feb1d6eb32
      imagePullPolicy: Always
      env:
        - name: DUCKDNSTOKEN
          valueFrom:
            secretKeyRef:
              name: dyndns-https-ip-secret
              key: DNSTOKEN
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: SUBDOMAINS
          value: wildcard
        - name: TZ
          value: Europe/Berlin
        - name: URL
          valueFrom:
            secretKeyRef:
              name: dyndns-https-ip-secret
              key: URL
        - name: VALIDATION
          value: duckdns
      ports:
        - containerPort: 80
          hostPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          hostPort: 443
          name: https
          protocol: TCP
      resources:
        limits:
          cpu: 100m
          ephemeral-storage: 100Mi
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          add:
            - CAP_CHOWN
            - CAP_DAC_OVERRIDE
            - CAP_FOWNER
            - CAP_NET_BIND_SERVICE
            - CAP_SETGID
            - CAP_SETUID
            - NET_ADMIN
          drop:
            - ALL
        privileged: false
        runAsGroup: 0
        runAsNonRoot: true
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
      volumeMounts:
        - name: dyndns-https-volume
          mountPath: /config
        - name: dyndns-https-configmap-volume
          mountPath: /config/nginx/site-confs/www.conf
          subPath: www.conf
    - name: ip
      image: ghcr.io/linuxserver/duckdns:latest@sha256:e0737f549d828e93e4d98b7f16266b192c25727fe93362867ad642bfe808ae8d
      imagePullPolicy: Always
      env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: dyndns-https-ip-secret
              key: DNSTOKEN
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: SUBDOMAINS
          valueFrom:
            secretKeyRef:
              name: dyndns-https-ip-secret
              key: SUBDOMAINS
        - name: TZ
          value: Europe/Berlin
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          add:
            - CAP_CHOWN
            - CAP_SETGID
            - CAP_SETUID
          drop:
            - ALL
        privileged: false
        runAsGroup: 0
        runAsNonRoot: true
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
  restartPolicy: OnFailure
  volumes:
    - name: dyndns-https-volume
      persistentVolumeClaim:
        claimName: dyndns-https-pvc
    - name: dyndns-https-configmap-volume
      configMap:
        name: dyndns-https-configmap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dyndns-https-configmap
data:
  www.conf: |
    # /config/nginx/site-confs/www.conf
    # redirect 3rd level domain to www 4th level domain
    # needed for duckdns wildcard certificates
    # only works with http. with https you'll need a valid certificate.
    
    server {
      server_name exploding-hamster.duckdns.org;
    
      return 301 https://www.$server_name$request_uri;
    }
