apiVersion: v1
kind: Pod
metadata:
  name: ldap
spec:
  automountServiceAccountToken: false
  restartPolicy: OnFailure
  containers:
    - name: 389ds
      image: quay.io/389ds/dirsrv:latest@sha256:eb5d8cb7955c7418917d0dcc492b86cb4d59ff027a6761bb768e5f276fe6aa1c
      imagePullPolicy: Always
      env:
        - name: DS_DM_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ldap-secret
              key: DS_DM_PASSWORD
        - name: DS_SUFFIX_NAME
          valueFrom:
            secretKeyRef:
              name: ldap-secret
              key: DS_SUFFIX_NAME
      resources:
        limits:
          cpu: 100m
          ephemeral-storage: 100Mi
          memory: 1024Mi
        requests:
          cpu: 10m
          memory: 256Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          add:
            - CAP_DAC_READ_SEARCH
          drop:
            - ALL
        privileged: false
        readOnlyRootFilesystem: true
        runAsGroup: 389
        runAsNonRoot: true
        runAsUser: 389
        seccompProfile:
          type: RuntimeDefault
      volumeMounts:
        - name: ldap-volume
          mountPath: /data
  volumes:
    - name: ldap-volume
      persistentVolumeClaim:
        claimName: ldap-pvc
