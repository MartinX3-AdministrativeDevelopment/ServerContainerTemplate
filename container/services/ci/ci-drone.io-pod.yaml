apiVersion: v1
kind: Pod
metadata:
  name: drone
spec:
  automountServiceAccountToken: false
  restartPolicy: OnFailure
  containers:
    - name: drone.io-runner
      image: docker.io/drone/drone-runner-docker:1.8@sha256:ead7d7807f878c89038dcdf0383336ffe50a1724b9cb6ff963b0e97279d078e2
      imagePullPolicy: Always
      env:
        - name: DRONE_RPC_HOST
          valueFrom:
            secretKeyRef:
              name: ci-secret
              key: DRONE_RPC_HOST
        - name: DRONE_RPC_SECRET
          valueFrom:
            secretKeyRef:
              name: ci-secret
              key: DRONE_RPC_SECRET
        - name: DRONE_RUNNER_CAPACITY
          value: "1"
        - name: DRONE_SERVER_HOST
          value: drone
        - name: DRONE_SERVER_PROTO
          value: http
      resources:
        limits:
          cpu: 900m
          ephemeral-storage: 100Mi
          memory: 24Gi
        requests:
          cpu: 10m
          memory: 128Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        privileged: false
        readOnlyRootFilesystem: true
        runAsGroup: 0
        runAsNonRoot: true
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
      volumeMounts:
        - name: docker.sock-hostpath
          mountPath: /var/run/docker.sock
    - name: drone.io-server
      image: docker.io/drone/drone:2.27@sha256:df289b3325c8ac1735c3c7912a812b29ead114ab3f9b323e615c16e38e7d8b7d
      imagePullPolicy: Always
      env:
        - name: DRONE_GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: ci-secret
              key: DRONE_GITHUB_CLIENT_ID
        - name: DRONE_GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: ci-secret
              key: DRONE_GITHUB_CLIENT_SECRET
        - name: DRONE_RPC_SECRET
          valueFrom:
            secretKeyRef:
              name: ci-secret
              key: DRONE_RPC_SECRET
        - name: DRONE_SERVER_HOST
          value: drone.exploding-hamster.duckdns.org
        - name: DRONE_SERVER_PROTO
          value: https
        - name: DRONE_USER_FILTER
          value: MartinX3
      resources:
        limits:
          cpu: 100m
          ephemeral-storage: 100Mi
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 128Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        privileged: false
        readOnlyRootFilesystem: true
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
      volumeMounts:
        - name: ci-drone.io-server-data-volume
          mountPath: /data
  volumes:
    - name: ci-drone.io-server-data-volume
      persistentVolumeClaim:
        claimName: ci-drone.io-server-data-pvc
    - name: docker.sock-hostpath
      hostPath:
        path: /run/user/1000/podman/podman.sock
